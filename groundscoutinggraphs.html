<script type="text/javascript">
Parse.initialize("raptors", "nil", "aTech6399");
Parse.serverURL = 'http://45.55.72.47:1337/parse';

var TeamsQuery = Parse.Object.extend("gS1711");
var query = new Parse.Query(TeamsQuery);
query.equalTo("number", teamNumber);

google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(setTable);

      function setTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Team');
        data.addColumn('number', 'Number');
        data.addColumn('boolean', 'Can Scale');
        data.addRows([
          ['Raptors',  {v: 1711, f: '1711'}, true],
          ['Robocats',   {v:3452,   f: '3452'},  false],
          ['Constructors', {v: 4325, f: '43250'}, true],
          ['Bots',   {v: 1245,  f: '1245'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('showtable'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
