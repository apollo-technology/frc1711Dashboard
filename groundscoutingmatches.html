<!DOCTYPE html>
<html>

<head>
    <title>frc1711 - Ground Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <script src="parse.js"></script>
    <script src="w3data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
.databutton {
    background-color: #0f68b0;
    border-radius: 16px;
    color: white;
    padding: 10px;
    text-align: center;
    display: inline-block;
    font-size: 10px;
    margin: 4px 2px;
    cursor: pointer;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: #0f68b0;
}

input:focus + .slider {
    box-shadow: 0 0 1px #0f68b0;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}


/* Rounded sliders */

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.teleopSwitchDiv {
    height: 50px;
}

.autonSwitchDiv {
    height: 50px;
}

.heightDiv {
    line-height: 3em;
}
</style>

<body class="w3-white">
    <ul class="w3-navbar w3-light-grey">
        <li><a href="index.html">Home</a></li>
        <li><a href="groundscouting.html" class="w3-blue">Ground Scouting</a></li>
        <li><a href="scouting.html">Scouting</a></li>
        <li class="w3-dropdown-hover">
            <a href="#">More</a>
            <div class="w3-dropdown-content w3-white w3-card-4">
                <a href="http://www.raptors1711.com">View 1711 Main Website</a>
                <a href="https://www.thebluealliance.com/">View The Blue Alliance</a>
            </div>
        </li>
        <li class="w3-right w3-padding-right"><img src="https://www.dropbox.com/s/tr3fyaio2tltqh7/raptors_logo_color.png?raw=1" style="width:280px;height:38px;" /></li>
    </ul>
    <div class="w3-container w3-blue w3-padding-4">
        <h2 class="w3-text-light-grey w3-blue w3-center" id="namenumberLabel">i</h2>
        <button class="w3-light-grey w3-round-xlarge" onclick="backButton()">
            <i class="material-icons" style="font-size:35px; color:black">arrow_back</i>
        </button>
        <button class="w3-light-grey w3-right w3-round-xxlarge" onclick="updateAction()">
            <i class="fa fa-cloud-upload" style="font-size:40px; color:#0f68b0"></i>
        </button>
    </div>
    <div class="w3-container w3-card w3-padding-4">
        <h1 class="w3-text-blue">Teleop</h1>
        <div class="teleopSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Shoot High Goal</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="tHighGoalSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="teleopSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Shoot Low Goal</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="tLowGoalSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="teleopSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Deliver Gear</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="deliverGearSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="w3-padding-8">
            <label class="w3-text-blue"><b>Ball Capacity</b></label>
            <input class="w3-input w3-border" id="ballCapacityField" type="number">
        </div>
        <div class="teleopSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Scale Rope</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="scaleSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="w3-container w3-card w3-padding-4">
        <h1 class="w3-text-blue">Auton</h1>
        <div class="autonSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Shoot High Goal</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="aHighGoalSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="autonSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Shoot Low Goal</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="aLowGoalSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="autonSwitchDiv w3-padding-8">
            <label class="w3-text-blue heightDiv"><b>Cross Base Line</b></label>
            <label class="w3-right switch">
                <input type="checkbox" id="aCrossBaseSwitch" unchecked>
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="w3-container w3-card w3-padding-4">
        <h1 class="w3-text-blue">Team Info</h1>
        <div class="teleopSwitchDiv">
            <label class="w3-text-blue heightDiv" id="nameLabel"><b>Name: i</b></label>
        </div>
        <div class="teleopSwitchDiv">
            <label class="w3-text-blue heightDiv" id="numberLabel"><b>Number: i</b></label>
        </div>
        <button class="databutton" onclick="moreDataAction()">
            <i style="font-size:20px; color:white">More Data</i>
        </button>
    </div>
</body>
<script type="text/javascript">
Parse.initialize("frc1711", "nil");
Parse.serverURL = 'http://api.apollotechnology.co:1002';

var teamNumber = parseInt(getURIParameter("number"));
var teamObject;

function getURIParameter(param, asArray) {
    return document.location.search.substring(1).split('&').reduce(function(p, c) {
        var parts = c.split('=', 2).map(function(param) {
            return decodeURIComponent(param);
        });
        if (parts.length == 0 || parts[0] != param) return (p instanceof Array) && !asArray ? null : p;
        return asArray ? p.concat(parts.concat(true)[1]) : parts.concat(true)[1];
    }, []);
}

var TeamsQuery = Parse.Object.extend("gS1711");
var query = new Parse.Query(TeamsQuery);
query.equalTo("number", teamNumber);
query.first({
    success: function(object) {
        teamObject = object;
        document.getElementById("nameLabel").innerHTML = "Name: " + teamObject.get("name");
        document.getElementById("numberLabel").innerHTML = "Number: " + teamObject.get("number");
        document.getElementById("namenumberLabel").innerHTML = teamObject.get("name") + " - " + teamObject.get("number");
        document.getElementById("tHighGoalSwitch").checked = teamObject.get("canShootHighGoalTeleOp");
        document.getElementById("tLowGoalSwitch").checked = teamObject.get("canShootLowGoalTeleOp");
        document.getElementById("deliverGearSwitch").checked = teamObject.get("canDeliverGear");
        document.getElementById("ballCapacityField").value = teamObject.get("ballCarryingCapacity");
        document.getElementById("scaleSwitch").checked = teamObject.get("canScale");
        document.getElementById("aHighGoalSwitch").checked = teamObject.get("canShootHighGoalAuton");
        document.getElementById("aLowGoalSwitch").checked = teamObject.get("canShootLowGoalAuton");
        document.getElementById("aCrossBaseSwitch").checked = teamObject.get("canCrossBaseline");
    },
    error: function(error) {
        alert("Error: " + error.code + " " + error.message);
    }
});

function updateAction() {

    teamObject.set("canShootHighGoalTeleOp", document.getElementById("tHighGoalSwitch").checked);
    teamObject.set("canShootLowGoalTeleOp", document.getElementById("tLowGoalSwitch").checked);
    teamObject.set("canDeliverGear", document.getElementById("deliverGearSwitch").checked);
    teamObject.set("ballCarryingCapacity", parseInt(document.getElementById("ballCapacityField").value));
    teamObject.set("canScale", document.getElementById("scaleSwitch").checked);
    teamObject.set("canShootHighGoalAuton", document.getElementById("aHighGoalSwitch").checked);
    teamObject.set("canShootLowGoalAuton", document.getElementById("aLowGoalSwitch").checked);
    teamObject.set("canCrossBaseline", document.getElementById("aCrossBaseSwitch").checked);
    teamObject.save(null, {
        success: function(update) {
            alert("Successfully Updated");
            window.open("groundscouting.html", "_self");
        },
        error: function(error) {
            alert("Error: " + error.message);
        }
    });
};

function backButton() {
    window.open("groundscouting.html", "_self");
}

function moreDataAction() {
    window.open("https://www.thebluealliance.com/team/" + teamNumber);

};
</script>

</html>
