<!DOCTYPE html>
<html>

<head>
    <title>frc1711 - Ground Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
    background-color: #00ae36;
}

input:focus + .slider {
    box-shadow: 0 0 1px #00ae36;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}


/* Rounded sliders */

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

.teleopSwitchDiv {
    height: 50px;
}

.autonSwitchDiv {
    height: 50px;
}

.heightDiv {
    line-height: 3em;
}
</style>

<body class="w3-white">
    <ul class="w3-navbar w3-light-grey">
        <li><a href="index.html">Home</a></li>

            <div class="w3-padding-8">

<script type="text/javascript">
Parse.initialize("raptors", "nil", "aTech6399");
Parse.serverURL = 'http://45.55.72.47:1337/parse';

var matchNumber = parseInt(getURIParameter("match"));
var teamId = getURIParameter("team");

function getURIParameter(param, asArray) {
    return document.location.search.substring(1).split('&').reduce(function(p, c) {
        var parts = c.split('=', 2).map(function(param) {
            return decodeURIComponent(param);
        });
        if (parts.length == 0 || parts[0] != param) return (p instanceof Array) && !asArray ? null : p;
        return asArray ? p.concat(parts.concat(true)[1]) : parts.concat(true)[1];
    }, []);
}

var teamObject;
var teamServerObject;

var TeamsQuery = Parse.Object.extend("s1711");
var query = new Parse.Query(TeamsQuery);
query.equalTo("number", matchNumber);
query.first({
    success: function(object) {
        teamServerObject = object;
        teamObject = object.get(teamId);
        document.getElementById("matchLabel").innerHTML = "Team " + teamObject["number"];
        document.getElementById("aLowGoalField").value = teamObject["lowGoalAutonCount"];
        document.getElementById("aHighGoalField").value = teamObject["highGoalAutonCount"];
        document.getElementById("aFinalScoreField").value = teamObject["autonScore"];
        document.getElementById("tLowGoalField").value = teamObject["lowGoalTeleopCount"];
        document.getElementById("tHighGoalField").value = teamObject["highGoalTeleOpCount"];
        document.getElementById("tFinalScoreField").value = teamObject["scoreTeleOp"];
        document.getElementById("crossBaseLineSwitch").checked = teamObject["didCrossBaseline"];
        document.getElementById("scaleRopeSwitch").checked = teamObject["didScale"];
    },
    error: function(error) {
        alert("Error: " + error.code + " " + error.message);
    }
});

function trackIndex(who) {

}

function updateAction() {
    var TeamsQuery = Parse.Object.extend("s1711");
    var query = new Parse.Query(TeamsQuery);
    query.equalTo("number", matchNumber);
    query.first({
        success: function(object) {
            var object = {
                "number": teamObject["number"],
                "lowGoalTeleopCount": document.getElementById("tLowGoalField").value,
                "scoreTeleOp": document.getElementById("tFinalScoreField").value,
                "lowGoalAutonCount": document.getElementById("aLowGoalField").value,
                "highGoalTeleOpCount": document.getElementById("tHighGoalField").value,
                "didScale": document.getElementById("scaleRopeSwitch").checked,
                "didCrossBaseline": document.getElementById("crossBaseLineSwitch").checked,
                "autonScore": document.getElementById("aFinalScoreField").value,
                "highGoalAutonCount": document.getElementById("aHighGoalField").value
            }
            teamServerObject.set(teamId, object);
            teamServerObject.save(null, {
                success: function(teamServerObject) {
                    // Execute any logic that should take place after the object is saved
                    window.open("scoutingmatches.html" + "?match="+matchNumber, "_self")
                },
                error: function(teamServerObject, error) {
                    // Execute any logic that should take place if the save fails.
                    // error is a Parse.Error with an error code and message.
                    alert('Failed to save team, with error code: ' + error.message);
                }
            });
        },
        error: function(error) {
            alert("Error: " + error.code + " " + error.message);
        }
    });
}
</script>
