<!DOCTYPE html>
<html>

<head>
    <title>frc1711 - Ground Scouting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="parse.js"></script>
    <script src="w3data.js"></script>
    <script src="jquery.js"></script>
<style>

.frcblue {
    color: #0f68b0;
}

</style>

</head>

<body class="w3-white">
    <ul class="w3-navbar w3-light-grey">
        <li><a href="index.html">Home</a></li>
        <li><a href="groundscouting.html" class="w3-blue">Ground Scouting</a></li>
        <li><a href="scouting.html">Scouting</a></li>
        <li class="w3-dropdown-hover">
            <a href="#">More</a>
            <div class="w3-dropdown-content w3-white w3-card-4">
                <a href="http://www.raptors1711.com">View 1711 Main Website</a>
                <a href="https://www.thebluealliance.com/">View The Blue Alliance</a>
                <a href="settings.html"/>Settings</a>
            </div>
        </li>
        <li class="w3-right w3-padding-right"><img src="https://www.dropbox.com/s/tr3fyaio2tltqh7/raptors_logo_color.png?raw=1" style="width:280px;height:38px;" /></li>
    </ul>
    <div class="w3-container w3-blue w3-padding-4">
        <h2 class="w3-text-light-grey w3-blue w3-center">Ground Scouting</h2>
        <button class="w3-btn-floating w3-xlarge w3-text-light-grey w3-light-grey" onclick="resetButton()">
            <img src="http://www.free-icons-download.net/images/open--trash-can-icon-74608.png" height="90%" width="75%" />
        </button>
        <button class="w3-btn-floating w3-light-grey w3-right w3-round-large">
            <i class="fa fa-info-circle" style="font-size:30px; color:black" onclick="infoPage()"></i>
        </button>
    </div>
    <table class="w3-table-all w3-large" id="id01">
        <tr>
            <th>Team</th>
            <th>Number</th>
        </tr>
        <tr w3-repeat="teams" class="w3-ul w3-border w3-hover-frcblue" onclick="trackIndex(this)">
            <th>{{name }}
            </th>
            <th>{{number}}</th>
        </tr>
    </table>
</body>
<script type="text/javascript">
Parse.initialize("frc1711", "nil");
Parse.serverURL = 'http://api.apollotechnology.co:1002';

function resetButton() {
    var eventKey = prompt("Enter Event Key");

    var testData = {
        'Errors': [{
            'event_id': eventKey + 'is not a valid event id'
        }]
    }

    $.getJSON("https://www.thebluealliance.com/api/v2/event/" + eventKey + "/teams?X-TBA-App-Id=1711:dataApp:1", function(data) {
        //data is the JSON string


        if (data == testData) {
            //there was an error
            alert("This is not a valid key. Please enter a valid key to continue.");

        } else {
            if (data) {
                var eventData = data;

                var ServerClass = Parse.Object.extend("gS1711");
                var serverObjects = [];
                for (var i = 0; i < eventData.length; i++) {
                    var teamObject = eventData[i];

                    var newTeamObject = new ServerClass();
                    newTeamObject.set("name", teamObject["nickname"]);
                    newTeamObject.set("number", teamObject["team_number"]);
                    newTeamObject.set("eventKey", eventKey);
                    serverObjects.push(newTeamObject);
                }

                Parse.Object.saveAll(serverObjects, {
                    success: function(objects) {
                        // objects have been saved...
                        location.reload();

                    },
                    error: function(error) {
                        // an error occurred...
                        Alert("There was an Error. Try Again.");

                    }
                });
            } else {
                //original data pissed on you
            }
        }
    });
}



var teams = [];

var TeamsQuery = Parse.Object.extend("gS1711");
var query = new Parse.Query(TeamsQuery);
query.ascending("number");
query.find({
    success: function(results) {
        for (var i = 0; i < results.length; i++) {
            var object = results[i];
            teams.push({
                "name": object.get("name"),
                "number": object.get("number"),
                "teamId": object.get("objectId"),
                "id": object.id
            });
        }
        var dataObject = {
            "teams": teams
        };
        w3DisplayData("id01", dataObject);

    },
    error: function(error) {
        alert("Error: " + error.code + " " + error.message);
    }
});

function infoPage() {
    window.open("groundscoutinginfo.html", "_self");
}

function trackIndex(x) {
    var index = x.rowIndex - 1;
    window.open("groundscoutingmatches.html?number=" + teams[index]["number"], "_self");
};
</script>

</html>
